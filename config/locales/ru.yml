      headerCommon: Добро пожаловать в Uppa!
      descriptionCommon_1: Рады приветствовать Вас на официальном сайте Uppa Winery! Наша винодельня — небольшое хозяйство, дружная семья и команда единомышленников.
      descriptionCommon_2: В своей работе мы используем исключительные методы виноделия и виноградарства, сочетающие в себе уважение к природе и внимание к мелочам. Наши вина — истинное выражение уникального севастопольского терруара.
      descriptionCommon_3: UPPA WINERY  раскрывает образ крымского вина в сознании ценителей.
      ourHistory: Наша история
      descriptionCommon_4: Предприятие UPPA WINERY было основано в 2008 году Павлом Швецом, человеком по- настоящему влюбленным в вино и в свой родной край. Винодел родился и вырос в Севастополе, учился в Санкт-Петербурге и Москве. Свою трудовую деятельность Павел начал в 1996 году как сомелье, и стал одним из первых, кто освоил эту профессию в России. В 2000 году он был признан «Лучшим сомелье» страны. Вернувшись из столицы, винодел заложил свой первый виноградник в родном Севастополе. Основная философия Павла Швеца — терруарность и уникальность в каждой бутылке.
