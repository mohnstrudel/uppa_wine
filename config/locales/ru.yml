      descriptionCommon_1: Станьте членом нашего винного клуба и пользуйтесь его привилегиями. Вино UPPA WINERY широко известно среди ценителей, большая его часть зарезервирована компаниями-дистрибьюторами еще до розлива. К сожалению, из-за ограниченного тиража, мы не всегда готовы предоставить необходимое количество частным покупателям и коллекционерам. Для осуществления прямых продаж мы создали клуб UPPA WINERY, члены которого имеют возможность первыми покупать вино напрямую и по специальным ценам. Также участники сообщества получают уведомления о поступлении в продажу каждой партии нашего вина.
